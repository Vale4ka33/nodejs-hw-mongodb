tags:
  - Auth
summary: Request reset password
operationId: requestResetEmail
description: 'Send a request to reset the user password via email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "The email address associated with the user account"
            type: string
            example: 'petrova.hfhfhf@gmail.com'
responses:
  '200':
    description: Email with password reset instructions sent successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password reset email has been sent successfully.
            data:
              type: object
              properties:
                properties: {}
  '404':
    $ref: '../../components/responses/404.yaml'
