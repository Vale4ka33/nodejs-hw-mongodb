tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset user password using the token received via email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: "The new password to be set for the user"
            type: string
            example: '54321'
          token:
            description: "Token received via email for password reset"
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NmM4YTVkNmUxMmIxY2NmMmUwYzdiYzIiLCJlbWFpbCI6InNlcmhpaWl2YW5jaGVua290YW5AZ21haWwuY29tIiwiaWF0IjoxNzI1MDE5OTczLCJleHAiOjE3MjUwMjAyNzN9.o1mK-nQ-ZGFcwqDkWEXrmBp9eBK8xDG5A_zNgANZl4M'
responses:
  '200':
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              properties: {}
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
