tags:
  - Contacts
summary: Retrieve all contacts
operationId: getContacts
description: 'Fetch a list of all contacts with optional pagination, sorting, and filtering by contact type.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: "The page number to retrieve. Defaults to 1."
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: "Number of contacts to return per page. Defaults to 10."
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "Field by which to sort contacts. Default is _id. Other fields can be used for sorting."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: "Order in which to sort the results. Use 'asc' for ascending or 'desc' for descending."
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
    description: "Filter contacts by type. Possible values are 'work', 'home', and 'personal'."
responses:
  '200':
    description: Contacts successfully retrieved.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: integer
                  example: 2
                  description: "Current page number."
                perPage:
                  type: integer
                  example: 4
                  description: "Number of contacts per page."
                totalItems:
                  type: integer
                  example: 40
                  description: "Total number of contacts available."
                totalPages:
                  type: integer
                  example: 10
                  description: "Total number of pages available."
                hasNextPage:
                  type: boolean
                  example: true
                  description: "Indicates if there is a next page."
                hasPreviousPage:
                  type: boolean
                  example: true
                  description: "Indicates if there is a previous page."
  '401':
    $ref: '../../components/responses/401.yaml'
