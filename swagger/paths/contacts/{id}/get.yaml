tags:
  - Contacts
summary: Get contact by its id
operationId: getContactById
description: "Retrieve a specific contact from the system using its ID."
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: '66a277d1926b34d43fca92f3'
responses:
  '200':
    description: 'Contact successfully retrieved by ID.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact successfully retrieved by ID.'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
